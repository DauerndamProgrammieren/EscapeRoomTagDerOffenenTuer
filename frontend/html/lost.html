<html lang="de" class="background">

<head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <meta name="viewport" content="with=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="sylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/index-design.css">
  <script src="../js/index-reaction.js"></script>
  <title>ASG - Escape Room - Tag der offenen Tür</title>
</head>
<body class="background" onload="time()">
    
  <!--Header-->
    <div class="timercmd grid-container">
      <!-- ASG-logo oben links -->
      <img src="https://aktionstage.asg-passau.de/img/asg-logo.jpg" height="100%" style="border-radius: 30%;">
      <marquee behavior="" direction="">Verloren</marquee>
      <!-- YouExit-logo oben rechts -->
      <img src="https://www.youexit.de/wp-content/themes/youexit/assets/img/logo10@2x.png" style="border-radius: 20px;" height="100%">
    </div>
    <div>
      <!-- Sorgt dafür, dass das iframe unter dem Timer bleibt -->
      <div style="margin-top: 60px; background-color: orangered; border-radius: 10px; color: white; padding: 10px;">
        <h1>Du hast leider verloren</h1>
      </div>
    </div>
    <!-- Die credits in einem Table-format -->
    <div class="creditstable" style="margin-top: 10px;">
      <table style="width: 100%;">
        <tr>
          <th class="tabletext">Ein Projekt vom P-Sem Informatik - 2023 / 2024</th>
          <th class="tabletext">In Zusammenarbeit mit youexit</th>
        </tr><tr>
          <th class="tabletext">(c) 2024 - Adalbert-Stifter-Gymnasium Passau</th>
          <th><img src="https://www.youexit.de/wp-content/themes/youexit/assets/img/logo10@2x.png" style="border-radius: 10px"></th>
        </tr>
      </table>
    </div>
</body>
</html>
